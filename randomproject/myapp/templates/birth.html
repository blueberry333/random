{% extends 'base.html' %}
{% block content %}
<form action="{% url 'blood' %}" method="POST">
    {% csrf_token %}
    <h1>태어난 달을 입력해주세요.</h1>
    <input type="text" name="month">
    <h1>태어난 일을 입력해주세요.</h1>
    <input type="text" name="date">
    <button type="submit">다음</button>
</form>
{% endblock %}
